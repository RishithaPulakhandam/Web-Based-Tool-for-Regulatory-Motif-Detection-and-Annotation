<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regulatory Motif Detection Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Regulatory Motif Detection and Annotation</h1>
    <form id="uploadForm" action="/cgi-bin/backend.py" method="post" enctype="multipart/form-data">
        <label for="fasta_file">Upload DNA sequence (FASTA format):</label>
        <input type="file" id="fasta_file" name="fasta_file" accept=".fasta" required>
        <button type="submit">Submit</button>
    </form>
    <div id="results">
        <h2>Annotated Sequence</h2>
        <div id="sequenceOutput"></div>
        <h2>Motif Summary</h2>
        <table id="summaryTable">
            <thead>
                <tr>
                    <th>Motif Name</th>
                    <th>Position</th>
                    <th>Detected Sequence</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="app.js"></script>
</body>
</html>
