<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regulatory Motif Detection Tool</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <h1>Regulatory Motif Detection and Annotation</h1>
    <form id="uploadForm" action="/rpulakh1/Final-Project/python_code.cgi" method="post" enctype="multipart/form-data">
        <!--Input FASTA sequence -->
        <label for="fasta_input">Enter DNA sequence (FASTA format):</label>
        <textarea id="fasta_input" name="fasta_input" rows="10" cols="50" placeholder=">header1\nATGCGT..."></textarea>
        <br><br>
        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>

    <div id="results" style="display:none;">
        <h2>Annotated Sequence</h2>
        <div id="sequenceOutput"></div>
        <h2 id="motifSummaryHeading">Motif Summary</h2>
        <p id="noMatchesMessage" style="display:none; color:red; text-align:center; font-weight:bold;">
               No matches found
        </p>
        <table id="summaryTable" style="display:none;">
            <thead>
                <tr>
                    <th>JASPER ID</th>
                    <th>Motif Name</th>
                    <th>Motif Type</th>
                    <th>Position</th>
                    <th>Detected Sequence</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="javascript.js">
    </script>

</body>
</html>
