<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regulatory Motif Detection Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Regulatory Motif Detection and Annotation</h1>
    <form id="uploadForm" action="/rpulakh1/Final-Project/python_code.cgi" method="post" enctype="multipart/form-data">
        <!-- Option to input FASTA sequence directly -->
        <label for="fasta_input">Enter DNA sequence (FASTA format):</label>
        <textarea id="fasta_input" name="fasta_input" rows="10" cols="50" placeholder=">header1\nATGCGT...\n>header2\nGCTAGT..."></textarea>
        <br><br>

        <!-- Option to upload a FASTA file -->
        <label for="fasta_file">Upload DNA sequence (FASTA format):</label>
        <input type="file" id="fasta_file" name="fasta_file" accept=".fasta" required>
        <button type="submit">Submit</button>
    </form>

    <div id="results" style="display:none;">
        <h2>Annotated Sequence</h2>
        <div id="sequenceOutput"></div>
        <h2>Motif Summary</h2>
        <table id="summaryTable">
            <thead>
                <tr>
                    <th>Motif Name</th>
                    <th>Position</th>
                    <th>Detected Sequence</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="app.js"></script>
</body>
</html>
